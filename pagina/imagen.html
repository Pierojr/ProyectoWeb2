<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <nav style="background-color: #5e5858; text-align: center; padding: 10px 0;">
        <ul style="list-style: none; padding: 0; margin: 0;">
            <li style="display: inline-block; margin-right: 10px;"><a href="index.html" style="color: rgb(255, 82, 3); text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s ease; background-color: #fff; display: block;">Pagina Principal</a></li>
        </ul>
    </nav>

    <h1>Subir Imagenes</h1>

    <form action="/subir_imagenes" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre de la Foto:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="descripcion">Descripcion de la Foto:</label>
        <input type="text" id="descripcion" name="descripcion">
        <br><br>
        <label for="imagen">Selecione la Foto:</label>
        <input type="file" id="imagen" name="imagen" required>
        <br><br>
        <input type="submit" value="Subir Foto">
    </form>

    <h2>Imagenes Subidas</h2>
    <div id="imagenesSubuidas">

    </div>
    <script>
        window.onload = function(){
            fetch('/imagenes')
            .then(response => response.json())
            .then(data =>{
                const imagenesDiv = document.getElementById('imagenesSubidas');
                data.forEach(imagen =>{
                    const imgDiv = document.createElement('div');
                    imgDiv.innerHTML =
                    '<h3>' + imagen.nombre + '</h3>' +
                    '<p>' + imagen.descripcion + '</p>' +
                    '<img src="/imagenes/' + imagen.imagen + '" alt="' + imagen.nombre + '" width="200">';
                    imagenesDiv.appendChild(imgDiv);
                });
            });
        };
    </script>
</body>
</html>
