<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }  

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b01;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ff6b01;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff8c3f;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        header {
            background-color: #ff6b01;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }


    </style>
</head>
<body>
    <nav style="background-color: #5e5858; text-align: center; padding: 10px 0;">
        <ul style="list-style: none; padding: 0; margin: 0;">
            <li style="display: inline-block; margin-right: 10px;"><a href="imagen.html" style="color: rgb(255, 82, 3); text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s ease; background-color: #fff; display: block;">Pagina Principal</a></li>
            <li style="display: inline-block; margin-right: 10px;"><a href="InicioSesion.html" style="color: rgb(255, 82, 3); text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s ease; background-color: #fff; display: block;">Inicio Sesión</a></li>
        </ul>
    </nav>

    <a href="InicioSesion.html"></a>
    <h1>Registro</h1>
    <form action="/registrar_usuario" method="post">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
      
            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="1">Administrador</option>
                <option value="2">Usuario</option>
            </select>
      
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
